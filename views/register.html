<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
</head>
<body>
    <h2>Registrar Usuario</h2>
    <form id="registerForm" method="POST" action="/api/empleados/register">
        <label for="id_empleado">Cédula de Identidad</label>
        <input type="text" id="id_empleado" name="id_empleado" required>
        <br>
        <label for="nombre_usuario">Nombre de Usuario</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" required>
        <br>
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" required>
        <label for="contraseña2">Confirme su contraseña</label>
        <input type="password" id="contraseña2" name="contraseña2" required>
        <br>
        <label for="pregunta">Pregunta de seguridad:</label>
        <select id="pregunta" name="id_pregunta" required>
        </select>
        <br>
        <label for="respuesta">Respuesta:</label>
        <input type="text" id="respuesta" name="respuesta" required>
        <br>
        <label for="respuesta2">Confirmar respuesta:</label>
        <input type="text" id="respuesta2" name="respuesta2" required>
        <br>
        <button type="submit">Registrar</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a></p>
    <script src="/js/register.js"></script>
</body>
</html>
