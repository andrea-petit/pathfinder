<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
</head>
<body>
    <h2>Recuperar Contraseña</h2>
    <form id="recuperar-form">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
        <button type="submit">Buscar</button>
    </form>
    <div id="pregunta-seguridad" style="display:none;">
        <p id="pregunta"></p>
        <input type="text" id="respuesta" placeholder="Respuesta" required>
        <button id="verificar-btn">Verificar</button>
    </div>
    <div id="nueva-clave" style="display:none;">
        <label for="clave">Nueva Contraseña:</label>
        <input type="password" id="clave" required>
        <br>
        <label for="clave2">Repite la Contraseña:</label>
        <input type="password" id="clave2" required>
        <button id="cambiar-btn">Cambiar Contraseña</button>
    </div>
    <div id="mensaje"></div>
    <script src="/js/recuperarPassword.js"></script>
</body>
</html>
