<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Usuario</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@mapbox/polyline"></script>

</head>
<body>
    <header>
        <h1>Pathfinder</h1>
    </header>
    <section>
        <h2>Información Personal</h2>
        <div id="info-repartidor">
            <p><strong>Nombre:</strong></p>
            <p><strong>Cédula:</strong></p>
            <p><strong>Correo:</strong></p>
        </div>
        <h3>Vehículo Asignado</h3>
        <div id="info-vehiculo">
            <p><strong>Placa:</strong></p>
            <p><strong>Modelo:</strong></p>
            <p><strong>Tipo:</strong></p>
        </div>
    </section>

    <section>
        <h2>Paquetes Asignados</h2>
        <div id="paquetes-contenedor">
            <p>Cantidad de paquetes: <span id="cantidad-paquetes">0</span></p>
        </div>
    </section>

    <section>
        <h2>Opciones</h2>
        <ul>
            <li><button id="generar-viajes-btn">Generar viajes</button></li>
            <li><button id="resumen-individual-btn">Resumen individual</button></li>
            <li><button id="solicitar-cambio-vehiculo-btn">Solicitar cambio de vehículo</button></li>
            <li><button id="actualizar-datos-btn">Actualizar datos</button></li>
        </ul>
    </section>

    <div id="paquetes-viaje" style="display:none"></div>
    <div id="lista-paquetes"></div>
    <script type="module" src="/js/userIndex.js"></script>
</body>
</html>
